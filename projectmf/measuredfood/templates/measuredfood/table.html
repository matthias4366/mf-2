{% extends "measuredfood/base.html" %}
{% block content %}
<!-- The html table holding the recipe editor with the addition of specific
ingredients is built here. -->
  <form method="post">
    {% csrf_token %}
    <table border="1">
      <tr>
        <th>{{ form.name.label_tag }}</th>
        <th>{{ form.calories_kcal.label_tag }}</th>
      </tr>
      <tr>
        <td>{{ form.name }}</td>
        <td>{{ form.calories_kcal }}</td>
      </tr>
    </table>
  </form>

{% endblock content %}
