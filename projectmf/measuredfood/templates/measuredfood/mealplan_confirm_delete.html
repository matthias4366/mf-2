{% extends "measuredfood/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete mealplan</legend>
                <h2>
                  Are you sure you want to delete the mealplan
                  "{{ object.name }}"?
                </h2>
            </fieldset>
            <div class="form-group">
                <button
                        class="btn btn-outline-danger"
                        type="submit"
                        id="confirm delete {{ object.name }}"
                >
                  Yes, Delete
                </button>
                <a class="btn btn-outline-secondary"
                href="{% url 'list-mealplan' %}">
                  Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
