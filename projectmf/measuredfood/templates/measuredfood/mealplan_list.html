{% extends "measuredfood/base.html" %}
{% block content %}
  <div class="">
    <a class="btn btn-primary btn-large"
    href="{% url 'create-mealplan' %}"
    id="id_button_new_mealplan">
      New mealplan
    </a>
  </div>
  <br>
  <br>

  {% if mealplan_list %}
    <div class="">
      <h1>List of your mealplans:</h1>
      <br>
      {% for mealplan in mealplan_list %}
          <p>
            <a href="{% url 'detail-mealplan' mealplan.id %}"
            class="btn btn-primary btn-large"
            id="button_view_mealplan">
              View
            </a>{{ mealplan.name }}
          </p>
      {% endfor %}
    </div>
  {% else %}
    <h1>No mealplans have been added yet.</h1>
  {% endif %}

{% endblock content %}
